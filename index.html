<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title> Hangman Game! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <! -- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- Animate CSS-->
    <!-- I tried adding some animation, but it did not work -->
    <!-- I believe the error being that the Udemy course is -->
    <!-- using Bootstrap 4 instead of what I linked above. -->
    <link rel="stylesheet" href="assets/css/animate.min.css">

</head>

<body>




    <div class="container">
		<div class="jumbotron">
            <h1>Disney Princess</h1>
            <br>
            <br>
            <p>Hangman Game</p>
            <br>
            <P>Guess a Letter to Begin!</P>
    </div>
    



	<div class="boxes">
		<div class="panel-heading wow fadeOutUp">
			<h2 class="panel-title">Names to Guess</h2>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
    </div>
    


	 
	<div class="boxes">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
    </div>
    


	
	<div class="boxes">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
        </div>
    </div>
    


	
	<div class="boxes">
		<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
		</div>
    </div>
    


	
	<div class="boxes">
		<div class="panel-body">
			Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>

    <!-- Animate JavaScript -->
    <!-- Not working with Bootstrap 3.3.7 -->
    <!-- The Udemy course uses Boostrap 4 -->
    <script src="javascript/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>

    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
